<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head> 
        </h:head>

        <h:body>
            <h:form id="formAdminProfile">
                <p:dataTable id="dataTableProfile" var="perfil" value="#{beanAdminPerfiles.listaPerfiles}" editable="true"
                             rowKey="#{perfil.idPerfil}" paginator="true" rows="10">
                    <f:facet name="header">  
                        ADMINISTRACION DE PERFILES
                    </f:facet>  

                    <p:ajax event="rowEdit" listener="#{beanAdminPerfiles.onClickEditAccept}" update="@this"/>  
                    <p:ajax event="rowEditCancel" listener="#{beanAdminPerfiles.onClickEditCancel}" />

                    <p:column sortBy="idPerfil" headerText="ID" width="25">
                        <div align="center"> <h:outputText value="#{perfil.idPerfil}" /> </div>
                    </p:column>

                    <p:column  headerText="ALIAS" width="100">
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <div align="center"> <h:outputText value="#{perfil.namePerfil}" />  </div>
                            </f:facet>  
                            <f:facet name="input">  
                                <div align="center"> <p:inputText value="#{perfil.namePerfil}" style="width:50%" />  </div>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column  headerText="DESCRIPCION" width="350">
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <div align="center"> <h:outputText value="#{perfil.descPerfil}" />  </div>
                            </f:facet>  
                            <f:facet name="input">  
                                <div align="center"> <p:inputTextarea value="#{perfil.descPerfil}"  style="width:80%"  autoResize="false" />  </div>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column width="5">               
                        <p:rowEditor id="rowEditProfile" />
                    </p:column>

                    <p:column width="5">
                        <div align="center">
                            <p:commandButton id="buttonViewProfile" icon="ui-icon ui-icon-extlink" actionListener="#{beanAdminPerfiles.onClickShowDialog(perfil)}"
                                             oncomplete="dialogViewProfile.show()" update=":form4:dialogViewProfile"/>
                            <p:tooltip for="buttonViewProfile" value="Ver" showEffect="fade" hideEffect="fade" />  
                        </div>
                    </p:column>

                    <p:column width="5">
                        <div align="center">
                            <p:commandButton id="buttonDeleteProfile" icon="ui-icon-close" actionListener="#{beanAdminPerfiles.onClickDeleteProfile(perfil)}"
                                             update="dataTableProfile"/>
                            <p:tooltip for="buttonDeleteProfile" value="Eliminar" showEffect="fade" hideEffect="fade" />  
                        </div>
                    </p:column>

                </p:dataTable>
                <p:commandButton id="buttonCreateProfile" value="Crear Perfil" actionListener="#{beanAdminPerfiles.onClickPreCreateProfile}" 
                                 oncomplete="dialogCreateProfile.show()" update=":form4:dialogCreateProfile"/>
                <p:tooltip for="buttonCreateProfile" value="Crear" showEffect="fade" hideEffect="fade" />  
            </h:form>

            <p:dialog id="dialogCreateProfile" widgetVar="dialogCreateProfile" modal="true" draggable="false" appendTo="@(body)" resizable="false" width="550">
                <h:form id="formCreateProfile">
                    <p:panel id="panelCreate">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Alias:* " />
                            <p:inputText id="alias" value="#{beanAdminPerfiles.perfil.namePerfil}"  label="alias" size="40" />

                            <h:outputLabel value="Descripcion:* " />
                            <p:inputTextarea id="descripcion" value="#{beanAdminPerfiles.perfil.descPerfil}"  label="descripcion" autoResize="false" cols="40"/>              

                        </h:panelGrid>
                        <h:panelGrid columns="1">
                            <p:pickList id="listaFunciones" value="#{beanAdminPerfiles.listFuncion}" var="funcion"   
                                        itemLabel="#{funcion.nameFuncion}" itemValue="#{funcion.nameFuncion}" >
                                <f:facet name="sourceCaption">Disponibles</f:facet>  
                                <f:facet name="targetCaption">Asignados</f:facet>  
                            </p:pickList>
                        </h:panelGrid>
                        <br/>
                        <p:commandButton id="buttonA"  value="Crear" actionListener="#{beanAdminPerfiles.onClickCreateProfile}" />
                    </p:panel>
                </h:form>
            </p:dialog>


            <p:dialog id="dialogViewProfile" widgetVar="dialogViewProfile" modal="true" draggable="false" appendTo="@(body)" resizable="false" width="1000">
                <h:form id="formViewProfile">
                    <p:dataTable id="dataTable3" var="usuario" value="#{beanAdminPerfiles.usersList}"  rowKey="#{user.nameUser}" 
                                 paginator="true" rows="10" widgetVar="dataTable3W" emptyMessage=" - No existen informacion. -" filteredValue="#{beanAdminPerfiles.listaFilteredUsuario}">   
                        <f:facet name="header">  
                            USUARIO ASOCIADOS A #{beanAdminPerfiles.profileSelected.namePerfil}
                        </f:facet>

                        <p:column sortBy="nameUser" filterBy="nameUser" headerText="USUARIO" filterMatchMode="contains">
                            <div align="center">
                                <h:outputText value="#{usuario.nameUser}" />
                            </div>
                        </p:column>  

                        <p:column sortBy="nombre" filterBy="nombre" headerText="NOMBRE" filterMatchMode="contains">
                            <div align="center">
                                <h:outputText value="#{usuario.nombre}" />  
                            </div>
                        </p:column>

                        <p:column sortBy="apellido" filterBy="apellido" headerText="APELLIDO" filterMatchMode="contains">
                            <div align="center">
                                <h:outputText value="#{usuario.apellido}" />  
                            </div>
                        </p:column>

                        <p:column sortBy="correo" filterBy="correo"  headerText="CORREO" filterMatchMode="contains">
                            <div align="center">
                                <h:outputText value="#{usuario.correo}" />  
                            </div>
                        </p:column>
                        <p:column sortBy="edad" filterBy="edad" headerText="EDAD" filterMatchMode="contains">
                            <div align="center">
                                <h:outputText value="#{usuario.edad}" />  
                            </div>
                        </p:column>
                    </p:dataTable>                    
                </h:form>
            </p:dialog>
        </h:body>
    </f:view>
</html>
