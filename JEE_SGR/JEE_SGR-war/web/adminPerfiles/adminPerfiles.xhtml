<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head> 
        </h:head>

        <h:body>

            <h:form id="formReserva">
                <p:dataTable id="dataTable1" var="recurso" value="#{beanReservaRecurso.listaRecursos}"  rowKey="#{recurso.idRecurso}"  
                             selection="#{beanReservaRecurso.recursoSelected}" selectionMode="single" >   
                    <f:facet name="header">  
                        PERFILES
                    </f:facet>  

                    <p:column sortBy="idRecurso" headerText="ID">
                        <div align="center">
                            <h:outputText value="#{recurso.idRecurso}" />
                        </div>
                    </p:column>  

                    <p:column sortBy="nombre" headerText="OBJETO">
                        <div align="center">
                            <h:outputText value="#{recurso.nombre}" />  
                        </div>
                    </p:column>

                    <p:column headerText="CANTIDAD">  
                        <h:outputText value="cantidad" />  
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:body>
    </f:view>
</html>
