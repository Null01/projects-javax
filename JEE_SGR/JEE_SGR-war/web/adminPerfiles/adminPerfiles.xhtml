<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head> 
        </h:head>

        <h:body>
            <h:form id="formReserva">
                <p:dataTable id="dataTable1" var="perfil" value="#{beanAdminPerfiles.listaPerfiles}"  rowKey="#{perfil.idPerfil}"> 
                    <f:facet name="header">  
                        ADMINISTRACION DE PERFILES
                    </f:facet>  

                    <p:column sortBy="idPerfil" headerText="ID" width="25">
                        <div align="center">
                            <h:outputText value="#{perfil.idPerfil}" />
                        </div>
                    </p:column>
                    <p:column  headerText="ALIAS" width="100">
                        <div align="center">
                            <h:outputText value="#{perfil.namePerfil}" />  
                        </div>
                    </p:column>
                    <p:column headerText="DESCRIPCION" width="350">
                        <div align="center">
                            <p:inputTextarea value="#{perfil.descPerfil}" disabled="true" cols="100" rows="3" autoResize="true" />                       
                        </div>
                    </p:column>
                    <p:column headerText="USUARIOS" width="100">
                        <div align="center">
                            <p:commandButton value="Ver Usuarios" actionListener="#{beanAdminPerfiles.onClickShowDialog(perfil) }"/> 
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>


            <p:dialog widgetVar="asd" >
                sdfsd
            </p:dialog>
        </h:body>
    </f:view>
</html>
