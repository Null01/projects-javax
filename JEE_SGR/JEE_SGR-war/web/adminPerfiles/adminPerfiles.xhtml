<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head> 
        </h:head>

        <h:body>

            <h:form id="formReserva">
                <p:dataTable id="dataTable1" var="perfil" value="#{beanAdminPerfiles.listaPerfiles}"  rowKey="#{perfil.idPerfil}"  
                             selection="#{beanAdminPerfiles.recursoSelected}" selectionMode="single" >   
                    <f:facet name="header">  
                        PERFILES
                    </f:facet>  

                    <p:column sortBy="idPerfil" headerText="ID">
                        <div align="center">
                            <h:outputText value="#{perfil.idPerfil}" />
                        </div>
                    </p:column>
                    <p:column  headerText="ALIAS">
                        <div align="center">
                            <h:outputText value="#{perfil.namePerfil}" />  
                        </div>
                    </p:column>
                    <p:column headerText="DESCRIPCION">
                        <div align="center">
                            <div align="center">
                                <p:inputTextarea value="#{perfil.descPerfil}" disabled="true"/>
                            </div>
                        </div>
                    </p:column>
                    <p:column headerText="USUARIOS">
                        <p:orderList value="#{beanAdminPerfiles.showUser(perfil)}" var="usuario"
                                     itemLabel="#{usuario.correo}" itemValue="#{usuario}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:body>
    </f:view>
</html>
