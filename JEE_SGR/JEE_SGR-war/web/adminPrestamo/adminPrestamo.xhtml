<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>GestionRecursos</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="formViewPrestamo">
                <p:dataTable id="dataPrestamo" var="recurso" value="#{beanAdminPrestamo.listaRecursos}" paginator="true" rows="4"
                             rowKey="#{recurso.idRecurso}" selectionMode="single" selection="#{beanAdminPrestamo.recursoSelected}" > 

                    <p:ajax event="rowSelect" oncomplete="PF('dialogPrestamo').show()" />

                    <f:facet name="header">  
                        PRESTAMO DE RECURSOS
                    </f:facet>  

                    <p:column sortBy="idRecurso" headerText="ID"> 
                        <div align="center">
                            #{recurso.idRecurso}
                        </div>
                    </p:column>  

                    <p:column sortBy="nombre" headerText="OBJETO">
                        <div align="center">
                            #{recurso.nombre}
                        </div>
                    </p:column>

                    <p:column  headerText="STOCK">
                        <div align="center">
                            #{beanAdminPrestamo.countArticle(recurso)}
                        </div>
                    </p:column>
                    <p:column headerText="DISPONIBLES">  
                        <div align="center">
                            #{beanAdminPrestamo.countArticleEnable(recurso)}
                        </div>
                    </p:column>
                    <p:column headerText="DESCRIPCION" width="100">
                        <div align="center">
                            <p:inputTextarea value="#{recurso.descripcion}" disabled="true" cols="80" rows="2" autoResize="true" />
                        </div>
                    </p:column>
                </p:dataTable>

                <p:dialog widgetVar="dialogPrestamo" modal="true" draggable="false" appendTo="@(body)" resizable="false" width="1000">
                    <ui:include src="#{beanAdminPrestamo.outcomePageView}" />
                </p:dialog>

            </h:form>
        </h:body>
    </f:view>
</html>
