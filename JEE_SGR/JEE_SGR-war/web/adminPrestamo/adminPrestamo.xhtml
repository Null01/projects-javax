<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>GestionRecursos</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form id="formViewPrestamo">  

                <p:dataTable id="dataPrestamo" var="recurso" value="#{beanAdminPrestamo.listaRecursos}"  rowKey="#{recurso.idRecurso}"  
                             paginator="true" rows="4" selection="#{beanAdminPrestamo.recursoSelected}" selectionMode="single" >   
                    <f:facet name="header">  
                        PRESTAMO DE RECURSOS
                    </f:facet>  

                    <p:column sortBy="idRecurso" headerText="ID">
                        <div align="center">
                            <h:outputText value="#{recurso.idRecurso}" />
                        </div>
                    </p:column>  

                    <p:column sortBy="nombre" headerText="OBJETO">
                        <div align="center">
                            <h:outputText value="#{recurso.nombre}" />  
                        </div>
                    </p:column>

                    <p:column  headerText="STOCK">
                        <div align="center">
                            <h:outputText value="#{beanAdminPrestamo.countArticle(recurso)}" />  
                        </div>
                    </p:column>
                    <p:column headerText="DISPONIBLES">  
                        <div align="center">
                            <h:outputText value="#{beanAdminPrestamo.countArticleEnable(recurso)}" />  
                        </div>
                    </p:column>
                    <p:column headerText="DESCRIPCION">
                        <div align="center">
                            <p:inputTextarea value="#{recurso.descripcion}" disabled="true"  />
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form> 
        </h:body>
    </f:view>
</html>
