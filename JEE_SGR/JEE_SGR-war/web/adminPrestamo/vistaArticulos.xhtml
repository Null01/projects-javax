<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>GestionRecursos</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="formViewPrestamoArticle">              
                <p:dataTable id="dataTable3" var="articulo" value="#{beanSolicitudPrestamo.articleList}"  rowKey="#{articulo.articuloPK.idArticulo}" 
                             paginator="true" rows="10" selection="#{beanSolicitudPrestamo.articleSelected}" selectionMode="single" >   
                    <f:facet name="header">  
                        ARTICULOS ASOCIADOS A ...
                    </f:facet>

                    <p:column sortBy="idArticulo" headerText="ID">
                        <div align="center">
                            <h:outputText value="#{articulo.articuloPK.idArticulo}" />
                        </div>
                    </p:column>  

                    <p:column sortBy="nombre" headerText="OBJETO">
                        <div align="center">
                            <h:outputText value="#{articulo.marca}" />  
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:body>
    </f:view>
</html>
