<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head> 
        </h:head>
        <h:body>
            <h:form id="formLoanAdminUser">
                <p:messages id="messages" autoUpdate="true" closable="true" />
                <p:dataTable id="dataTableLoanUser" var="prestamo" value="#{beanAdminPrestamo.listaPrestamos}" editable="true"
                             paginator="true" rows="7" emptyMessage=" - No existen informacion. -" filteredValue="#{beanAdminPrestamo.listFilteredLoan}">
                    <f:facet name="header">  
                        PRESTAMOS SOLICITADOS Y APROBADOS.
                    </f:facet>

                    <p:column  headerText="FECHA SOLICITUD" >
                        <div align="center">  <h:outputText value="#{beanAdminPrestamo.obtenerFormatoFecha(prestamo.fechaSolicitud)}"/> </div>                   
                    </p:column>

                    <p:column  headerText="ID USUARIO" sortBy="prestamoPK.idUsuario" filterBy="prestamoPK.idUsuario" filterMatchMode="contains" >
                        <div align="center">  <h:outputText value="#{prestamo.prestamoPK.idUsuario}"/>   </div>                     
                    </p:column>


                    <p:column  headerText="ID RECURSO"  sortBy="prestamoPK.idRecurso" filterBy="prestamoPK.idRecurso" filterMatchMode="contains">
                        <div align="center">   <h:outputText value="#{prestamo.prestamoPK.idRecurso}"/> </div>               
                    </p:column>


                    <p:column  headerText="FECHA PRESTAMO" >
                        <div align="center">  <h:outputText value="#{beanAdminPrestamo.obtenerFormatoFecha(prestamo.prestamoPK.fechaPrestamo)}"/> </div>                    
                    </p:column>

                </p:dataTable>
            </h:form>
        </h:body>
    </f:view>
</html>
