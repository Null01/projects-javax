<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>GestionRecursos</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="formViewPrestamo">
                <p:dataTable id="dataPrestamo" var="recurso" value="#{beanAdminPrestamo.listaRecursos}" paginator="true" rows="4"
                             rowKey="#{recurso.idRecurso}" selectionMode="single" selection="#{beanAdminPrestamo.resourceSelected}" > 

                    <p:ajax event="rowSelect" update=":form4:dialogView" listener="#{beanAdminPrestamo.onClickShowDialog()}" oncomplete="dialogView.show()"/>

                    <f:facet name="header">  
                        PRESTAMO DE RECURSOS
                    </f:facet>  

                    <p:column sortBy="idRecurso" headerText="ID"> 
                        <div align="center">
                            #{recurso.idRecurso}
                        </div>
                    </p:column>  

                    <p:column sortBy="nombre" headerText="OBJETO">
                        <div align="center">
                            #{recurso.nombre}
                        </div>
                    </p:column>

                    <p:column  headerText="STOCK">
                        <div align="center">
                            #{beanAdminPrestamo.countArticle(recurso)}
                        </div>
                    </p:column>
                    <p:column headerText="DISPONIBLES">  
                        <div align="center">
                            #{beanAdminPrestamo.countArticleEnable(recurso)}
                        </div>
                    </p:column>
                    <p:column headerText="DESCRIPCION" width="100">
                        <div align="center">
                            <p:inputTextarea value="#{recurso.descripcion}" disabled="true" cols="80" rows="2" autoResize="true" />
                        </div>
                    </p:column>
                </p:dataTable>                
            </h:form>

            <p:dialog id="dialogView" widgetVar="dialogView" modal="true" draggable="false" appendTo="@(body)" resizable="false" width="1000">
                <h:form id="formViewPrestamoArticle">              
                    <p:dataTable id="dataTable3" var="articulo" value="#{beanAdminPrestamo.articleList}"  rowKey="#{articulo.articuloPK.idArticulo}" 
                                 paginator="true" rows="10">   
                        <f:facet name="header">  
                            ARTICULO ASOCIADOS A ... #{beanAdminPrestamo.resourceSelected.nombre}
                        </f:facet>

                        <p:column sortBy="articuloPK.idArticulo" headerText="ID">
                            <div align="center">
                                <h:outputText value="#{articulo.articuloPK.idArticulo}" />
                            </div>
                        </p:column>  

                        <p:column sortBy="marca" headerText="OBJETO">
                            <div align="center">
                                <h:outputText value="#{articulo.marca}" />  
                            </div>
                        </p:column>

                        <p:column headerText="OBSERVACIONES">
                            <div align="center">
                                <h:outputText value="#{articulo.notes}" />  
                            </div>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:dialog>

        </h:body>
    </f:view>
</html>
