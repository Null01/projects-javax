<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>GestionRecursos</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="formAdminResource">
                <p:dataTable id="dataTableResource" var="recurso" value="#{beanAdminRecurso.listaRecursos}" paginator="true" rows="10"
                             rowKey="#{recurso.idRecurso}" selectionMode="single" selection="#{beanAdminRecurso.resourceSelected}" editable="true"> 

                    <f:facet name="header">  
                        ADMINISTRACION DE RECURSOS
                    </f:facet>  

                    <p:ajax event="rowEdit" listener="#{beanAdminRecurso.onClickEditAccept}" update="@this"/>  
                    <p:ajax event="rowEditCancel" listener="#{beanAdminRecurso.onClickEditCancel}" />

                    <p:column sortBy="idRecurso" headerText="ID" width="30">
                        <div align="center">
                            #{recurso.idRecurso}
                        </div>
                    </p:column>

                    <p:column sortBy="codigoBarras" filterBy="codigoBarras" headerText="CODIGO" width="250" filterMatchMode="contains">
                        <div align="center">
                            #{recurso.codigoBarras}
                        </div>
                    </p:column>

                    <p:column sortBy="nombre" filterBy="nombre" headerText="OBJETO" width="250" filterMatchMode="contains">               
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <div align="center"> <h:outputText value="#{recurso.nombre}" />  </div>
                            </f:facet>  
                            <f:facet name="input">  
                                <div align="center"> <p:inputText value="#{recurso.nombre}"  style="width:80%" />  </div>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="DISPONIBLES" width="40">  
                        <div align="center">
                        </div>                        
                    </p:column>

                    <p:column headerText="DESCRIPCION" >
                        <p:cellEditor>  
                            <f:facet name="output">  
                                <div align="center"> <h:outputText value="#{recurso.descripcion}" />  </div>
                            </f:facet>  
                            <f:facet name="input">  
                                <div align="center"> <p:inputTextarea value="#{recurso.descripcion}"  style="width:80%" cols="80" rows="2" autoResize="false" />  </div>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column width="10">               
                        <p:rowEditor />            
                    </p:column>

                </p:dataTable>

                <p:commandButton value="Crear Recurso" actionListener="#{beanAdminRecurso.onClickPreCreateResource}" 
                                 oncomplete="dialogCreateResource.show()" />
            </h:form>


            <p:dialog id="dialogCreateResourceId" widgetVar="dialogCreateResource" modal="true" draggable="false" appendTo="@(body)" resizable="false" width="550">
                <h:form id="formCreateResource">
                    <p:panel id="panelCreate">
                        <h:panelGrid columns="2">

                            <h:outputLabel value="Codigo Barras* " />
                            <p:inputText id="codigoBarras" value="#{beanAdminRecurso.recurso.codigoBarras}"  label="codigo"  size="40"/>

                            <h:outputLabel value="Objeto:* " />
                            <p:inputText id="objeto" value="#{beanAdminRecurso.recurso.nombre}"  label="alias" size="40" />

                            <h:outputLabel value="Descripcion:* " />
                            <p:inputTextarea id="descripcion" value="#{beanAdminRecurso.recurso.descripcion}"  label="descripcion" autoResize="false" cols="40"/>              

                        </h:panelGrid>

                        <p:spacer/>

                        <p:commandButton value="Crear"  update="@this" actionListener="#{beanAdminRecurso.onClickCreateResource}" />
                    </p:panel>
                </h:form>
            </p:dialog>

        </h:body>
    </f:view>
</html>
