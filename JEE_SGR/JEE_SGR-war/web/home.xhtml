<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>GestionRecursos</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" closable="true" collapsible="true">
                    <h:form id="form1">Header</h:form>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <h:form id="form2" >Footer</h:form>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="315" closable="true" collapsible="true">
                    <h:form id="form3">
                        <p:tree value="#{beanHome.menu}" var="node" dynamic="true" cache="false"  
                                selectionMode="single"  selection="#{beanHome.selectedNode}" id="tree" >
                            <p:ajax event="select" update=":form4" listener="#{beanHome.onNodeSelect}" />  
                            <p:treeNode>
                                <h:outputText value="#{node.nameFuncion}"/>
                            </p:treeNode>
                        </p:tree>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form id="form4">
                        <ui:include src="#{beanHome.pathForward}" />
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
