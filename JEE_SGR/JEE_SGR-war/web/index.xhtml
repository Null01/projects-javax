<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html" >
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
                <title>GestionRecursos</title>
                <link rel="stylesheet" href="css/style_app.css"/>
            </f:facet>
        </h:head>
        <h:body>
            <div align="center">
                <p:dialog widgetVar="dialogIndex" visible="true" showEffect="shake" draggable="false" 
                          resizable="false" modal="false" closable="false" width="910">
                    <h:form id="form0">
                        <p:messages id="messages" autoUpdate="true" closable="true" />  
                        <p:panel id="panel" header="SISTEMA RESERVA DE RECURSOS (SGR)">    
                            <h:panelGrid columns="2"  cellpadding="5">
                                <h:outputLabel for="user" value="Usuario:* " />
                                <p:inputText id="user" value="#{beanIndex.user}" required="true" label="USUARIO">
                                    <f:validateLength minimum="4" />
                                </p:inputText>

                                <h:outputLabel for="password" value="Contraseña:* " />
                                <p:password id="password" value="#{beanIndex.password}" required="true" label="CONTRASEÑA">
                                    <f:validateLength minimum="4" />
                                </p:password>

                            </h:panelGrid>
                            <h:panelGrid columns="1">
                                <f:facet name="footer">  
                                    <p:commandButton update="@(form)" value="Ingresa" actionListener="#{beanIndex.ingresar}"/>
                                </f:facet>  
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </p:dialog>

            </div>
        </h:body>
    </f:view>
</html>
