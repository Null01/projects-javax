<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html" >
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
                <title>GestionRecursos</title>
                <link rel="stylesheet" href="css/style_app.css"/>
            </f:facet>
        </h:head>
        <h:body>
            <div align="center">
                <h:form id="form0">
                    <p:dialog widgetVar="dialogIndex" visible="true" showEffect="shake" draggable="false" 
                              resizable="false" modal="true" closable="false" width="900">
                        <p:panel id="panel" header="SISTEMA RESERVA DE RECURSOS (SGR)">    
                            <h:panelGrid columns="3">
                                <h:outputLabel for="user" value="Usuario: *" />
                                <p:inputText id="user" value="#{beanIndex.user}" required="true" label="USUARIO">
                                    <f:validateLength minimum="4" />
                                </p:inputText>
                                <p:message for="user" />
                                <h:outputLabel for="password" value="Contraseña: *" />
                                <p:password id="password" value="#{beanIndex.password}" required="true" label="CONTRASEÑA">
                                    <f:validateLength minimum="4" />
                                </p:password>
                                <p:message for="password" />
                            </h:panelGrid>
                        </p:panel>
                        <h:panelGrid columns="1">
                            <p:commandButton update="@(form)" value="Ingresa" actionListener="#{beanIndex.ingresar}" />
                        </h:panelGrid>

                    </p:dialog>
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
