<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="formViewLoadData" enctype="multipart/form-data" >
        <div align="center">
            <p:spacer/>
            <h:panelGrid columns="1">
                <div align="center">
                    <h:inputFile id="attached" value="#{beanHome.file}" required="true" />
                    <p:commandButton id="buttonLoadData" icon="fa fa-eject"  ajax="false" value="Ejecutar carga masiva" actionListener="#{beanHome.executeLoad}" />
                    <p:spacer/><p:spacer/>
                    <p:tooltip for="buttonLoadData" value="Ver" showEffect="fade" hideEffect="fade" />   
                </div>
            </h:panelGrid>
        </div>
        <p:blockUI block=":center"  trigger="buttonLoadData" />
    </h:form>
</ui:composition>
